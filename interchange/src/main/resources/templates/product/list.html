<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h3><a href=/product/save>Create a new product?</a></h3>
<table class="table table-success" style="width: 900px">
    <thead>
    <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Category</th>
        <th scope="col">Material</th>
        <th scope="col">Supplier</th>
        <th scope="col">Color</th>
        <th scope="col">Description</th>
        <th scope="col">Length</th>
        <th scope="col">Width</th>
        <th scope="col">Height</th>
        <th scope="col">Price</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-info" th:each="pro : ${proList}">
        <td class="table-info" th:text="${pro.product_id}"></td>
        <td class="table-info" th:text="${pro.product_name}"></td>
        <td class="table-info" th:text="${pro.category_name}"></td>
        <td class="table-info" th:text="${pro.material_name}"></td>
        <td class="table-info" th:text="${pro.supplier_name}"></td>
        <td class="table-info" th:text="${pro.product_color}"></td>
        <td class="table-info" th:text="${pro.product_description}"></td>
        <td class="table-info" th:text="${pro.product_length}"></td>
        <td class="table-info" th:text="${pro.product_width}"></td>
        <td class="table-info" th:text="${pro.product_height}"></td>
        <td class="table-info" th:text="${pro.product_price}"></td>
        <td><a class="btn btn-success" th:href="@{/product/update(proID=${pro.product_id})}">Update</a></td>
        <td><a class="btn btn-danger" th:href="@{/product/delete(proID=${pro.product_id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

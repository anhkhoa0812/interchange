<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<form style="width: 600px; margin-left: 100px; margin-top: 30px" th:object="${pro}" action="/product/savechanges"
      method="post">
    <h1>Create a new product:</h1>
    <input type="text" class="form-control" th:field="*{productId}" hidden="hidden">
    <div class="mb-3">
        <label class="form-label">Supplier name: </label>
        <select name="supID">
            <option th:each="sup : ${supList}" th:value="${sup.supplierID}" th:text="${sup.supplierName}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Category name: </label>
        <select th:field="*{productCategoryID}">
            <option th:each="category : ${categoryList}" th:value="${category.product_category_id}" th:text="${category.category_name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Material name: </label>
        <select th:field="*{materialId}">
            <option th:each="material : ${materialList}" th:value="${material.material_id}" th:text="${material.material_name}"></option>
        </select>
    </div>
    <label class="form-label">Name: </label>
    <input type="text" class="form-control" th:field="*{productName}">
    <div class="mb-3">
        <label class="form-label">Color: </label>
        <select th:field="*{productColor}">
            <option value="Đỏ">Đỏ</option>
            <option value="Vàng">Vàng</option>
            <option value="Lục">Lục</option>
            <option value="Lam">Lam</option>
            <option value="Tím">Tím</option>
        </select>
    </div>
    <label class="form-label">Description: </label>
    <input type="text" class="form-control" th:field="*{productDescription}">
    <div class="mb-3">
        <label class="form-label">Length: </label>
        <input type="number" class="form-control" th:field="*{productLength}">
    </div>
    <div class="mb-3">
        <label class="form-label">Width: </label>
        <input type="number" class="form-control" th:field="*{productWidth}">
    </div>
    <div class="mb-3">
        <label class="form-label">Height: </label>
        <input type="number" class="form-control" th:field="*{productHeight}">
    </div>
    <div class="mb-3">
        <label class="form-label">Price: </label>
        <input type="number" class="form-control" name="price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h3><a href=/product/save>Create a new product?</a></h3>
<table class="table table-success" style="width: 900px">
    <thead>
    <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Category</th>
        <th scope="col">Material</th>
        <th scope="col">Supplier</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-info" th:each="pro : ${proList}">
        <td class="table-info" th:text="${pro.product_id}"></td>
        <td class="table-info"><a th:text="${pro.product_name}" th:href="@{/product/detail(proID=${pro.product_id})}"></a></td>
        <td class="table-info" th:text="${pro.category_name}"></td>
        <td class="table-info" th:text="${pro.material_name}"></td>
        <td class="table-info" th:text="${pro.supplier_name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
